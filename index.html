<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/e2009b21e0.js"
      crossorigin="anonymous"
    ></script>
    
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="stylesheet" href="src/reset.css" />
    <link rel="stylesheet" href="src/responsive.css" />
    <link
      rel="shortcut icon"
      href="src/images/favicon-32x32.png"
      type="image/x-icon"
    />

  </head>
  <body>
    <header class="cabecalho">
      <img class="logo" src="src/images/logo.svg" alt="Logo" />
    </header>
    <section class="conteudo">
      <img src="src/images/illustration-mockups.svg" alt="" />

      <div class="informacoes">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>
          Huddle re-imagines the way we build communities. You have a voice, but
          so does your audience. Create connections with your users as you
          engage in genuine discussion.
        </p>
        <a href="https://hiring.frontendmentor.io/select" target="_blank"
          >Register</a
        >
      </div>
    </section>
    <section class="footer">
      <div class="social">
        <a href=""><i class="fab fa-facebook-f"></i></a>
        <a href=""><i class="fab fa-twitter"></i></a>
        <a href=""><i class="fab fa-instagram"></i></a>

    </section>
